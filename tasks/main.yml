---
- name: "Ensure that ufw is installed"
  ansible.builtin.apt:
    name: ufw
    update_cache: true

- name: "Deny incoming connections"
  notify: Reload-ufw
  community.general.ufw:
    direction: incoming
    proto: any
    policy: deny

- name: "Allow outgoing connections"
  notify: Reload-ufw
  community.general.ufw:
    direction: outgoing
    proto: any
    policy: allow

- name: "Allow rate-limited SSH access"
  notify: Reload-ufw
  community.general.ufw:
    rule: limit
    port: ssh
    proto: tcp

- name: "Read firewall rules from a YAML file"
  ansible.builtin.include_vars:
    file: "{{ rules_file }}"

- name: "Set whitelist rules"
  notify: Reload-ufw
  loop: "{{ rules }}"
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
    src: "{{ item.src | default('any') }}"

- name: "Disable IPv6"
  when: (disable_ipv6 is defined) and (disable_ipv6 is true)
  ansible.builtin.lineinfile:
    path: /etc/default/ufw
    regexp: ^IPV6
    line: IPV6=no

- name: "Enable the ufw service"
  community.general.ufw:
    state: enabled

- name: "Flush handlers"
  ansible.builtin.meta: flush_handlers
